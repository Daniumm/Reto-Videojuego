{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,100;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Log in</title>

    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/DrumLogoBlanco.png' %}"
    />
  </head>

  <body class="body-leader">
    <section class="sub-header-sesion leader">
      <nav>
        <a href="../index">
          <img src="{% static 'images/DrumLogoBlanco.png' %}" alt="drum-logo" />
        </a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="../descarga">DOWNLOAD</a></li>
            <li><a href="../login">SIGN IN</a></li>
            <li><a href="../api">OUR API</a></li>
            <li><a href="../contacto">CONTACT</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
    </section>

    <div class="rankings">
      <h1>The best of the best</h1>
      <div class="content-table" id="table"></div>
    </div>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["table"] });
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable(
        data.addColumn("string", "UserID");
        data.addColumn("string", "Level one");
        data.addColumn("string", "Level two");
        data.addColumn("string", "Level three");
        data.addColumn("string", "Level four");
        data.addRows({{leader | safe}});
        );

        var table = new google.visualization.Table(
          document.getElementById("table")
        );

        table.draw(data, {
          width: "100%",
          height: "100%",
        });
      }
    </script>
  </body>

  <br />
</html>
